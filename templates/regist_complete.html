<!--
(使用用途)
管理者が必要な情報(会社名・組織名・PJ名・利用IP範囲等)を入力後、
登録が完了したことを示す際に使用
・作成対象となるgithubのブランチのURLあり
 -->
{% extends 'base.html' %}
{% block title %}
<title>利用者申請の{{kind}}</title>
{% endblock %}
{% block content %}

<style>
    .box {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<div class="container text-center">
    <div class="row">
        <h2 style="margin-left: 350px;margin-top: 200px;">登録が完了しました</h2>
    </div>
    <div class="box">
        <div class="row" style="margin-left: -200px;margin-top: 50px;">
            <div class="col-md-6">
                <a href="/"><input type="button" class="btn btn-warning btn-lg" value="戻る"/></a>
            </div>
            <div class="col-md-6">
                <a href="{{ target_url }}" target="_blank"><img src="{{ url_for('static', filename='github_logo.png') }}"></a>
            </div>
        </div>
    </div>

</div>

{% endblock %}
