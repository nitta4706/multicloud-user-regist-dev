<!DOCTYPE html>
<HEAD>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        label.emphasize {
            font-weight: bold;
        }
    </style>

    <title>申請フォーム</title>
    {% block title %}
    {% endblock %}
</HEAD>
<BODY>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">マルチクラウド(利用者申請)</span>
    </nav>

    <main class="bd-content py-5 pl-3" role="main" style="width: 100%;">
        {% block content %}
        {% endblock %}

    </main>
    <footer class="footer navbar-dark bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- フッターに表示したいコンテンツを配置 -->
                    <p class="navbar-brand">&copy; 三菱地所株式会社(マルチクラウド)</p>
                    <p class="navbar-brand">お問い合わせ: info@example.com</p>
                </div>
                <div class="col-md-6">
                    <!-- フッターにリンクを配置 -->
                    <ul class="footer-links">
<!--                        <li><a href="/" class="navbar-brand">ホーム</a></li>-->
<!--                        <li><a href="/about" class="navbar-brand">会社概要</a></li>-->
<!--                        <li><a href="/contact" class="navbar-brand">お問い合わせ</a></li>-->
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</BODY>
