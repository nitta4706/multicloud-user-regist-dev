<!--
(使用用途)
利用者申請の利用者側から入力した際に。
登録が正常に完了したことを示す画面
 -->
{% extends 'base.html' %}
{% block title %}
<title>利用者申請の{{kind}}</title>
{% endblock %}
{% block content %}

<style>
    .box {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>


<div class="container text-center">

    <div class="box" style="margin-top: 200px;">
        <div class="row">
            <h2>登録が完了しました</h2>
        </div>
        <div class="row" style="margin-left: -180px;margin-top: 150px;">
            <div class="col-md-6">
                <a href="/"><input type="button" class="btn btn-dark btn-lg" value="戻る"/></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
